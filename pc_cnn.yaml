exp_name: 
    - "pc_cnn_mnist"

#conv_precision: False

pc_cnn:
    - True

xla:
    - False

imdim : 33 # expand to odd for padding reasons

train_gx: True
train_fx: False

dynamic: False
interactive: False
generate_data: False
rotating: False

e    :  25000
b    :  1
lr   :  0.001

err_noise:
    - True

plot_iter : 50
gpu     : True
early_stopping : True
patience : 5

layers: 
    - 0

# layers_sb:
#     - 3

precisions: # block any length > 1 has 2 precisions
    - [[1,1, 1, 1, 1], [0]]
    # 0 = single number prior, 1 = diagonal prior

ks:
    - [[5,5, 5, 5, 5] ,[5]]

nblocks: 
    - 2 # Sections with precisions at top and bottom, but not within

imchan:
    - 1

chan:
    - [[8, 16,32,64 64], [64]]

pad:
    - 0

iter:
    - 8

bs:
    - 1

imdim_sb:
    - 32

vae:
    - 0

n_actions: 2

dataset: 
    - mnist

enc_h : 
    - [512, 600]
    
enc_temp: 
    - 0.67

nz_dis:
    - [[10], 0, 0]

nz_con: 
    - [32, 0,  0]
        
z_dis_capacity:

    - [[0.0, 10.0, 100000, 100.0]]

z_con_capacity:
    - [[0.0, 50.0, 100000, 100.0]]    
    
    
z_dist:
    - normal

x_dist:
    - False

elbo_loss: 
    - True

prednet: 
    - False

#vae: 
#    - True
    
conv:
    - True

foveate:
    - False
